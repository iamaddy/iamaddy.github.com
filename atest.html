<!-- a标签的链接，设置为对应的下载链接；点击打开的动作，在click事件中注册 -->
<script src="http://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
<script type="text/javascript">
    window.wx.config({
        beta: true, // 必填，开启内测接口调用，注入wx.invoke和wx.on方法
        debug: false, // 选填，开启调试模式，默认为false不开启
        appId: 'wx0de8b608027788a5',  // 必填，公众号的唯一标识
        timestamp: '', // 必填，生成签名的时间戳
        nonceStr: '', // 必填，生成签名的随机串
        signature: '',// 必填，签名，详见微信JS-SDK说明文档http://mp.weixin.qq.com/wiki/7/aaa137b55fb2e0456bf8dd9148dd613f.html 
        jsApiList: ['getInstallState', 'launch3rdApp', 'shareTimeline', 'shareWeibo', 'sendAppMessage', 'shareQQ', 'shareQZone', 'onMenuShareTimeline', 'onMenuShareAppMessage', 'onMenuShareQQ', 'onMenuShareWeibo'] // 必填，需要使用的jsapi列表
    });

    function tryToOpenApp(downloadUrl) {
        wx.ready(function () {
            wx.invoke('launch3rdApp', {
                "appID": 'wx0de8b608027788a5',
                "messageExt": "from=weixin_webview",
                "extInfo": "from=weixin_webview"
            }, function(res) {
                alert(JSON.stringify(res))
            });
        });
    }
    
    document.getElementById('openApp').onclick = function(e){
        tryToOpenApp();
    };
</script>
